<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Life</title>
    <link rel="stylesheet" href="game.css" />
  </head>

  <body class="body">
    <div id="welcome-header">John Conway's Game of Life</div>
    <input placeholder="Enter Seed" id="seed-field" type="number" />
    <input
      placeholder="Enter Probability"
      id="probability-field"
      type="number"
      value="0.3"
      step="0.1"
      min="0"
      max="1"
    />
    <button id="start-button">Start</button>
    <aside>
      Generations:
      <p id="generation"></p>
    </aside>
    <div id="gridContainer" class="grid"></div>
    <script type="application/javascript" src="dist/bundle.js"></script>
  </body>
</html>
